<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.compat.css" th:href="@{/css/animate.compat.css}"/>
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/animate.compat.css}">
    <link rel="stylesheet" href="../static/plugins/prism/prism.css" th:href="@{/plugins/prism/prism.css}">
    <link rel="stylesheet" href="../static/plugins/tocbot/tocbot.css" th:href="@{/plugins/tocbot/tocbot.css}">
</head>
<body>

    <!--导航-->
    <nav th:fragment="navigation(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">博客管理</h2>
                <a href="#" class="m-item item m-mobile-hide" th:classappend="${n eq 1}?'active'"><i class="small home icon"></i>博客 </a>
                <a href="#" class="m-item item m-mobile-hide" th:classappend="${n eq 2}?'active'"><i class="small idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide" th:classappend="${n eq 3}?'active'"><i class="small tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="m-text">
                            <img src="../../static/images/avatar.jpg" class="ui avatar image">
                            YUDI
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">切换账户</a>
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="menu toggle ui black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!--底部footer-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img th:src="@{/images/avatar.jpg}" class="ui rounded image" alt="头像">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Java8 实战</a>
                        <a href="#" class="item">JVM 内存模型</a>
                        <a href="#" class="item">并发编程之 Re-entrantLock</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"><i class="envelope icon"></i> Email：yudi1484@163.com</a>
                        <a href="#" class="item"><i class="github icon"></i>Github：https://github.com/yudi-corgi</a>
                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">关于系统</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个简易的博客系统，可以针对文章、分类、标签、评论等模块内容进行管理，采用的是 SpringBoot + Mybatis + Semantic UI 技术架构。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 YUDI Development By YUDI</p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
        <script src="../static/plugins/prism/prism.js" th:src="@{/plugins/prism/prism.js}"></script>
        <script src="../static/plugins/tocbot/tocbot.min.js" th:src="@{/plugins/tocbot/tocbot.min.js}"></script>
        <script src="../static/plugins/qrcode/qrcode.min.js" th:src="@{/plugins/qrcode/qrcode.min.js}"></script>
        <script src="../static/plugins/waypoints/jquery.waypoints.min.js" th:src="@{/plugins/waypoints/jquery.waypoints.min.js}"></script>
    </th:block>
</body>
</html>
