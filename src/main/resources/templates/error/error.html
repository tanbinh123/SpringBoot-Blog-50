<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
    <!-- 导航：引用通用片段 -->
    <nav th:replace="fragments :: navigation(0)"></nav>
    <br>
    <br>
    <br>
    <div class="m-container-small m-padded-tb-massive">
        <div class="ui error message" style="padding-top: 3.24em !important;padding-bottom: 3.24em !important;">
            <h2><span th:text="${exception.message}" >未知错误</span>，请联系管理员</h2>
            <div>
                <div th:utext="'&lt;!--'" th:remove="tag"></div>
                <div th:utext="'Failed Request URL:'+${url}" th:remove="tag"></div>
                <div th:utext="'Exception message：'+${exception.message}" th:remove="tag"></div>
                <ul th:remove="tag">
                    <li th:each="st:${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
                </ul>
                <div th:utext="'--&gt;'" th:remove="tag"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!--底部footer-->
    <footer th:replace="fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/avatar.jpg" class="ui rounded image" alt="头像">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Java8 实战</a>
                        <a href="#" class="item">JVM 内存模型</a>
                        <a href="#" class="item">并发编程之 Re-entrantLock</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"><i class="envelope icon"></i> Email：yudi1484@163.com</a>
                        <a href="#" class="item"><i class="github icon"></i>Github：https://github.com/yudi-corgi</a>
                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">关于系统</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个简易的博客系统，可以针对文章、分类、标签、评论等模块内容进行管理，采用的是 SpringBoot + Spring Data JPA + Semantic UI 技术架构。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 YUDI Development By YUDI</p>
        </div>
    </footer>
</body>
</html>
